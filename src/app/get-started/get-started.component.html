  <!-- ======= Get Started Section ======= -->
  <section id="contact" class="contact">
    <div class="container" data-aos="fade-up">

      <div class="row mt-5">

        <div class="col-lg-8 mt-5 mt-lg-0">
<!-- https://www.actionforms.io/e/r/caurdez-test 
https://formspree.io/f/xknygzzz-->
          <form action="https://www.actionforms.io/e/r/caurdez-test"  method="post" role="form" class="php-email-form" enctype="multipart/form-data">
            <div class="row">
              <div class="col-md-6 form-group">
              <label for="name">Name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
              </div>
              <div class="col-md-6 form-group mt-3 mt-md-0">
              <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 form-group">
              <label for="phone">Phone Number</label>
                <input type="text" name="phone" class="form-control" id="phone" placeholder="Your Phone Number" required>
              </div>
              <div class="col-md-6 form-group mt-3 mt-md-0">
              <label for="dueDate">Due Date & Hours</label>
                <input type="datetime-local" class="form-control" name="dueDate" id="dueDate" required>
              </div>
            </div>
           <div class="row">
              <div class="col-md-6 form-group mt-3">
              <label for="topic">Topic</label>
              <input type="text" class="form-control" name="topic" id="topic" placeholder="Include a descriptive topic" required>
              </div>
              <div class="col-md-6 form-group mt-3">
              <label for="uploadQuestion">Upload H/W File</label>
                <input type="file" class="form-control" name="uploadQuestion" id="uploadQuestion" required>
              </div>
            </div>
            <div class="form-group mt-3">
            <label for="message">Question</label>
              <textarea class="form-control" name="message" rows="5" placeholder="Question" required></textarea>
            </div>
            <div class="my-3">
              <div class="loading">Loading</div>
              <div class="error-message"></div>
              <div class="sent-message">Your message has been sent. Thank you!</div>
            </div>
            <div class="text-center"><button type="submit">Submit Question</button></div>
          </form>

        </div>

      </div>

    </div>
  </section><!-- End Get Started Section -->
